<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>设置 - Reading</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="javascript:history.back()"><i class="bi bi-chevron-left"></i> 返回</a></li>
        </ul>
    </nav>
    <h1 style="font-size: 40px;">设置 <i class="bi bi-gear-fill"></i></h1>
    <p>设置阅读页面以及个人信息。</p>
    <hr>
    <h3>自定义个人名称</h3>
    <p>自定义你的个人名称，该名称将在站内全局生效，清除浏览器缓存将失效。</p>
    <input type="text" name="name" placeholder="请输入个人名称......" maxlength="10" id="yourname">
    <h3>自定义头像 <span class="tag-blue" style="font-size: 15px;">测试功能</span></h3>
    <p>输入头像链接，可选择默认提供的头像，直接输入名称即可。<br><br><b>功能未完善，可能会出现问题。</b>
    <ul>
        <li>dog</li>
        <li>cat</li>
        <li>flower</li>
    </ul>
    </p>
    <input type="text" name="avatar" placeholder="请输入头像链接或默认头像名称。" maxlength="10" id="avatar">
    <hr>
    <h3>字号</h3>
    <p>自定义阅读界面字号大小</p>
    <select name="select" id="font-size" aria-label="Select" required>
        <option disabled value="">选择......</option>
        <option value="12px">12px</option>
        <option value="16px">16px</option>
        <option value="20px" selected>20px</option>
        <option value="24px">24px</option>
    </select>

    <h3>行距</h3>
    <p>自定义阅读界面行间距离</p>
    <select name="select" id="margin-top" aria-label="Select" required>
        <option disabled value="">选择......</option>
        <option value="16" selected="">16px</option>
        <option value="20">20px</option>
        <option value="24">24px</option>
        <option value="26">26px</option>
        <option value="30">30px</option>
        <option value="34">34px</option>
    </select>

    <button id="clear" class="secondary">恢复默认设置</button>
    <button id="saved">保存设置</button>
    <script src="script.js"></script>
</body>

</html>
