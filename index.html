    <h1 class="top-30">热门作品</h1>
    <div id="app">
    <article v-for="book in books" :key="book.book_id">
      <h1>{{ book.book_name }}</h1>
      <p>发布时间：{{ book.book_time }}</p>
      <hr>
      <details>
        <summary>目录</summary>
        <ul>
          <li v-for="(chapter, key) in book['chapter-list']" :key="key">
            <a :href="`${book.book_link}/?chapter=${key}`">{{ chapter }}</a>
          </li>
        </ul>
      </details>
      <hr>
      <a :href="`${book.book_link}/?id=${book.book_id}&chapter=chapter-1`" role="button">立即阅读</a>
    </article>
